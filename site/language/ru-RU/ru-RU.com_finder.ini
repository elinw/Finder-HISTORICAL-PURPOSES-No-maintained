FINDER_ADVANCED_TIPS=<p>Здесь несколько примеров, как Вы можете использовать особенности поискового инструмента:</p><p>Если вы введете <span class="term">это и то </span> в форму поиска, то получите результаты, содержащие оба значения "это" и "то".</p><p>Если вы введете <span class="term">это не то </span>в форму поиска, то получите результаты, содержащие "это" и не "то".</p><p>Если Вы введете <span class="term">это или то </span>в форму поиска, то получите результаты, содержащие или "это", или "то".</p><p>Если Вы введете <span class="term">"это и то"</span> (с использованием кавычек) в форму поиска, то Вы получите результаты, содержащие конкретную фразу "это и то".</p><p>Результаты поиска могут быть отфильтрованы по дополнительным критериям. Выберите один или больше фильтров, представленных ниже и действуйте!.</p>
