FINDER_CONFIG_BATCH_SIZE_LABEL=Размер пакета Индексера
FINDER_CONFIG_BATCH_SIZE_DESC=Размер пакета контролирует сколько элементов будет передано за сессию. Большие размеры пакетов достатовно больше памяти, в то время как небольшие размеры требуют меньше памяти, но большое число запросов приведет к тому, что будет потрачено больше времени.
FINDER_CONFIG_MEMORY_TABLE_LIMIT_LABEL=Лимит таблицы памяти
FINDER_CONFIG_MEMORY_TABLE_LIMIT_DESC=Лимит таблицы памяти не должен изменяться за исключением случаев, когда вы получаете ошибки о том, что jxfinder_tokens или jxfinder_tokens_aggregate таблицы наполнены. Установка по умолчанию - 30,000.
FINDER_CONFIG_TITLE_MULTIPLIER_LABEL=Вес Заголовка (Title)<br /> Коэффициент
FINDER_CONFIG_TITLE_MULTIPLIER_DESC=Коэффициент используется для контроля того, как указанный текст влияет на общую оценку релевантности результатов поиска. Коэффициент рассчитывается по отношению к другими коэффициентами. Заголовок текста происходит от заголовка содержания. 
FINDER_CONFIG_TEXT_MULTIPLIER_LABEL=Вес основного текста (Body Text Weight)<br /> Коэффициент
FINDER_CONFIG_TEXT_MULTIPLIER_DESC=Коэффициент используется для контроля того, как указанный текст влияет на общую оценку релевантности результатов поиска. Коэффициент рассчитывается по отношению к другими коэффициентам. body text происходит от общего и/или body всего содержимого.
FINDER_CONFIG_META_MULTIPLIER_LABEL=Вес мета-данных (Meta Data Weight)<br /> Коэффициент
FINDER_CONFIG_META_MULTIPLIER_DESC=Коэффициент используется для контроля того, как указанный текст влияет на общую оценку релевантности результатов поиска.  Коэффициент рассчитывается по отношению к другими коэффициентам. Мета-текст (meta text) происходит от числа всевозможных материалов, содержащих мета-слова и мета-описания, узловые заголовки (taxonomy node titles), имена авторов и т.п.
FINDER_CONFIG_PATH_MULTIPLIER_LABEL=Вес текста Пути (Path Text Weight)<br /> Коэффициент
FINDER_CONFIG_PATH_MULTIPLIER_DESC=Коэффициент используется для контроля того, как указанный текст влияет на общую оценку релевантности результатов поиска.  Коэффициент рассчитывается по отношению к другими коэффициентам. Текст пути (path text) происходит от SEF URL содержимого.
FINDER_CONFIG_MISC_MULTIPLIER_LABEL=Разнообразный текст (Miscellaneous Text)<br /> Коэффициент веса (Weight Multiplier)
FINDER_CONFIG_MISC_MULTIPLIER_DESC=Коэффициент используется для контроля того, как указанный текст влияет на общую оценку релевантности результатов поиска.  Коэффициент рассчитывается по отношению к другими коэффициентам. Разнообразный текст (miscellaneous text)происходит от числа материалов, содержащих комментарии и другие дополнительные данные, связанные с материалом.
